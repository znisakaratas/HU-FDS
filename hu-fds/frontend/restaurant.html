<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HacoBite Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background-color: #77AB5C;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header .logo {
      font-size: 1.3rem;
    }
    .header .auth-buttons button {
      margin-left: 10px;
      background-color: #77AB5C;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background-color: white;
      border-right: 1px solid #e0e0e0;
      padding: 1rem 0;
    }
    .sidebar-item {
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }
    .sidebar-item:hover {
      background-color: #f0f0f0;
    }
    .sidebar-item.active {
      background-color: #e8f5e9;
      border-left: 4px solid #77AB5C;
    }
    .sidebar-item i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
      color: #555;
    }
    .sidebar-item.active i {
      color: #77AB5C;
    }
    .content-area {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }
    .status-section {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    .status-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .status-btn.active {
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn-open {
      background-color: #d4edda;
      color: #155724;
    }
    .btn-closed {
      background-color: #f8d7da;
      color: #721c24;
    }
    .orders-section {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #444;
      font-size: 1.1rem;
    }
    .order-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .order-item {
      background-color: #f8f9fa;
      padding: 0.8rem 1rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .order-status {
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .status-ready {
      background-color: #d4edda;
      color: #155724;
    }
    .status-waiting {
      background-color: #fff3cd;
      color: #856404;
    }
    .quick-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .action-card {
      flex: 1;
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .action-card:hover {
      transform: translateY(-3px);
    }
    .action-card i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #77AB5C;
    }
    .action-title {
      font-weight: bold;
      color: #444;
    }
    .user-profile {
      display: flex;
      align-items: center;
      margin-top: auto;
      padding: 1rem;
      background-color: white;
      border-top: 1px solid #e0e0e0;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #77AB5C;
      margin-right: 10px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .username {
      font-weight: bold;
      color: #444;
    }
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    #popupForm {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      width: 90%;
      max-width: 400px;
    }
    #popupForm input,
    #popupForm textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .menu-list {
      margin-top: 2rem;
    }
    .menu-item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #77AB5C;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .gold-star {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-left: 4px;
    }
    .info-box {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: relative;
      width: 100%;
      max-width: 600px;
    }
    #restaurantProfileDisplay p {
      display: block;
      margin: 4px 0;
    }

    .green-button {
      background-color: #e6f4ea;
      color: #5f964a;
      border: 2px solid #5f964a;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
  }

  .green-button:hover {
    background-color: #77AB5C;
    color: white;
  }

  .green-submit-button {
  background-color: #cdeacd; /* light green */
  color: #3e7042;
  border: 2px solid #5f964a;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.green-submit-button:hover {
  background-color: #77AB5C;
  color: white;
}

.cancel-button {
  background-color: #f2f2f2;
  color: #444;
  border: 2px solid #bbb;
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.cancel-button:hover {
  background-color: #ddd;
  color: #222;
}







  </style>
</head>
<body>
  <div class="header">HacoBite Restaurant</div>
  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-item active" >
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </div>
      <div class="sidebar-item">
        <i class="fas fa-clipboard-list"></i>
        <span>Orders</span>
      </div>
      <div class="sidebar-item">
        <i class="fas fa-utensils"></i>
        <span>Menu</span>
      </div>
      <div class="sidebar-item" >
        <i class="fas fa-star"></i>
        <span>Reviews</span>
      </div>

      <div class="sidebar-item" onclick="logout()" style="margin-top: auto; color: #c0392b;">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>

      </div>
    </div>
    <!-- existing content-area -->
    <div class="content-area">
      <div class="status-section">
        <label class="switch">
          <input type="checkbox" id="restaurantStatusToggle">
          <span class="slider round"></span>
        </label>
        <span id="statusLabel" style="margin-left: 1rem; font-weight: bold; font-size: 1rem; color: #333;">
    Status: Closed
  </span>
      </div>

      <!-- Profile Display -->
      <div class="user-profile" id="restaurantProfileDisplay" style="flex-direction: column; align-items: flex-start;">
        <p><strong>Name:</strong> <span id="restaurantDisplayName"></span></p>
        <p><strong>Phone:</strong> <span id="restaurantDisplayPhone"></span></p>
        <p>
          <strong>Rating:</strong> <span id="restaurantDisplayRating"></span>
          <img src="avatars/star2.jpg" class="gold-star" alt="star" />
        </p>

      </div>

      <!-- Edit Button -->
      <button id="editRestaurantProfileBtn" class="green-button">✏️ Edit Profile</button>

      <!-- Profile Edit Form -->
      <div class="user-profile" id="restaurantProfileEdit" style="display: none;">
        <form id="updateRestaurantProfileForm">
          <input type="text" id="restaurantUpdateName" placeholder="Restaurant Name" style="margin-bottom:10px; width:100%; padding:0.5rem;" />
          <input type="text" id="restaurantUpdatePhone" placeholder="Phone Number" style="margin-bottom:10px; width:100%; padding:0.5rem;" />
          <button type="submit" class="green-submit-button">Save</button>
        </form>
      </div>

      <!-- Address Section -->
      <div class="section-title" style="margin-top: 2rem;">Your Addresses</div>
      <div style="margin-top: 1rem;">
        <button id="toggleRestaurantAddressFormBtn" class="green-button">➕ Add Address</button>
      </div>

      <div id="restaurantAddressContainer" class="product-grid"></div>

      <!-- Address Add Form -->
      <div class="user-profile" id="restaurantAddressFormSection" style="display: none;">
        <form id="addRestaurantAddressForm">
          <input id="restAddressCountry" placeholder="Country" required />
          <input id="restAddressCity" placeholder="City" required />
          <input id="restAddressState" placeholder="State" required />
          <input id="restAddressStreet" placeholder="Street" required />
          <input id="restAddressApartment" placeholder="Apartment Number" required />
          <input id="restAddressFloor" placeholder="Floor" required />
          <input id="restAddressFlat" placeholder="Flat Number" required />
          <input id="restAddressPostal" placeholder="Postal Code" required />
          <button type="submit" class="green-submit-button">Add Address</button>
          <button type="button" id="cancelRestaurantAddressBtn" class="cancel-button" style="margin-left: 10px;">Cancel</button>
        </form>
      </div>
      <div id="reviewsSection" style="display:none;">
        <div class="section-title">⭐ Customer Reviews</div>
        <div id="overallRatingBox" class="info-box" style="font-size: 1.1rem;"></div>
        <div id="restaurantReviewsList" class="menu-list"></div>
      </div>

      <div id="menuList" class="menu-list"></div>
    </div>
    
    

  </div>

  <!--<div class="user-profile">
    <div class="avatar">
      <img id="avatarImage" src="https://via.placeholder.com/40" alt="Avatar">
    </div>
    <div class="username"></div>
    <input type="file" accept="image/*" onchange="uploadAvatar(event)" style="margin-left: 10px;">
  </div> -->

  <!-- Popup Elements -->
  <div id="popupOverlay"></div>
  <div id="popupForm">
    <h3>Add Product</h3>
    <input type="text" id="popupName" placeholder="Product name" required />
    <textarea id="popupDesc" placeholder="Description" required></textarea>
    <input type="number" id="popupPrice" placeholder="Price (₺)" required />
    <input type="file" id="popupImage" accept="image/*" required />
    <button onclick="savePopupMenu()">Save</button>
  </div>

  <script src="restaurant_home.js"></script>

</body>


</html>
